<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice-game</title>
    <link rel="stylesheet" href="dice.css" />
  </head>
  <body>
    <div class="background">
      <div class="player0">
        <p class="player">PLAYER 1 </p>
        
        <p class="number" id="score0">43</p>
        <div class="box">
          <p class="current">CURRENT</p>
          <p class="number2" id="current0">0</p>
        </div>
      </div>
      <div class="player1">
        <p class="player">PLAYER 2 </p>
        
        <p class="number" id="score1">53</p>
        <div class="box">
          <p class="current" >CURRENT</p>
          <p class="number2" id="current1">00</p>
        </div>
        <div class="main">
          <button class="icon" id="new">NEW GAME</button>
          <br>
          <img src="d1.png" class="dice" alt=""width='50px'  height="44px">
          <br>
          <br>
          <br>
          <br>
          <button class="icon" id="roll">ROLL DICE</button>
          <br>
          <br>
          <button class="icon" id="hold">HOLD</button>
        </div>
      </div>
    </div>
    <script src="dice.js"></script>
  </body>
</html>
